name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - 'LICENSE'
      - 'LICENSES/**'
      - '**/*.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - 'LICENSE'
      - 'LICENSES/**'
      - '**/*.md'
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync locked dependencies
        run: uv sync --locked --dev

      - name: Run mypy
        run: uv run mypy

      - name: Run flake8
        run: uv run flake8 src tests --max-line-length=120 --extend-ignore=E203

      - name: Run pytest
        run: uv run pytest
